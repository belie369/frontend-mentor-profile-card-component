<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./dist/img/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./dist/css/main.min.css">
</head>

<body>
  <main>
    <div class="container">
      <article class="user slide-top">
        <h1 class="visually-hidden">Profile Card Component</h1>
        <div class="user__header">
        </div>
        <div class="user__details">
          <picture class="user__photo">
            <img src="./dist/img/image-victor.jpg" alt="Profile photo of user" class="user__img vanish-in">
          </picture>
          <div class="user__info">
            <p class="user__bio">
              <span class="user__name">Victor Crest</span>
              <span class="user__age">26</span>
            </p>
            <p class="user__location">London</p>
          </div>
          <ul class="user__stats">
            <li class="user__stats-detials">
              <span class="user__stats-num">80K</span>
              <span class="user__stats-type">Followers</span>
            </li>
            <li class="user__stats-detials">
              <span class="user__stats-num">803K</span>
              <span class="user__stats-type">Likes</span>
            </li>
            <li class="user__stats-detials">
              <span class="user__stats-num">1.4K</span>
              <span class="user__stats-type"> Photos</span>
            </li>
          </ul>
        </div>
      </article>
    </div>
  </main>
  <footer class="footer">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="https://github.com/belie369/" target="_blank">Katarzyna Derbich</a>.</p>
  </footer>
</body>

</html>
